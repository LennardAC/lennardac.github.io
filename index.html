<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="site-header"></div>
<main id="main" class="container">
  <div id="over-mij-content"></div>    
    <div id="projecten-content"></div>
    <div id="contact-content"></div>
  <div id="manifest"></div>
    <div id="inspiratie-content"></div>
  </main>

  <div id="site-footer"></div>

  <script>
    async function loadPartial(id, file) {
      const target = document.getElementById(id);
      if (target) {
        try {
          const res = await fetch(file);
          if (res.ok) {
            target.innerHTML = await res.text();
          } else {
            target.innerHTML = `<p>Kon <code>${file}</code> niet laden.</p>`;
          }
        } catch (e) {
          target.innerHTML = `<p>Fout bij laden van <code>${file}</code>.</p>`;
        }
      }
    }

    loadPartial("site-header", "header.html");
    loadPartial("manifest", "manifest.html");
    loadPartial("site-footer", "footer.html");
    loadPartial("over-mij-content", "over-mij.html");
    loadPartial("projecten-content", "projecten.html");
    loadPartial("contact-content", "contact.html");
    loadPartial("inspiratie-content", "inspiratie.html");
  </script>
</body>
</html>
